  api_02:
    image: api_02
    container_name: api_02
    build: 
      context: server
      dockerfile: Dockerfile
      target: production
    environment:
      - JWT_SECRET=dienkhoilandserct
      - REFRESH_TOKEN_SECRET=dienkhoirfsecrt
      - ROLES_KEY=dienkhoiapproles
      - ATLAS_URL=mongodb+srv://dkland:dkland2022@dkland.89go6.mongodb.net/?retryWrites=true&w=majority
      - REDIS_HOST=redis
      - BULL_REDIS_HOST=bull-redis
      - PORT=9001
      - CLD_CLOUD_NAME=dienkhoiland
      - CLD_API_KEY=579414987748234
      - CLD_API_SECRET=Y7wrYG-qnBnucoD3jAy_kMum8iQ

    ports:
      - 9001:9001

    depends_on:
      redis:
        condition: service_started

    volumes:
      - ./files:/api/files

    networks:
      - shared-network

  manager: 
    image: manager
    container_name: manager
    build:
      context: admin
      dockerfile: Dockerfile

    ports:
      - 3001:3001

    networks:
      - shared-network
  
  nginx: 
    image: nginx:latest
    container_name: nginx
    ports:
      - 80:80
    
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    
    command: /bin/sh -c "nginx -g 'daemon off;'"

    depends_on:
      app:
        condition: service_started
      api_01:
        condition: service_started

      api_02:
        condition: service_started

    networks:
      - shared-network

  redis:
    image: redis:latest
    container_name: redis
    restart: unless-stopped
    volumes:
      - redis-data:/data
    networks:
      - shared-network
    ports:
      - 6379:6379

  bull-redis:
    image: redis:latest
    container_name: bull-redis
    restart: unless-stopped
    command: --port 6380
    volumes:
      - bull-redis-data:/data
    networks:
      - shared-network
    ports:
      - 6380:6380

networks:
  shared-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
  bull-redis-data:
    driver: local